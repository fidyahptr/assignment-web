<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        .background-pattern {
            background: url('assets/img/regis/desktop.jpg');
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row gy-5">

            <div class="col-12 col-md-9 col-lg-6">
                <img class="mt-4 ms-3" src="assets/img/BrandName.jpg" alt="brand name">

                <div class="form__container">
                    <div class="form__items">
                        <div class="fw-medium fs-2">Register</div>
                        <div class="text-secondary mb-3">Create your account for free</div>
                        <form id="formRegis" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full name</label>
                                <input type="text" class="form-control w-100" id="name" placeholder="Input your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control w-100" id="email" placeholder="Input your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control w-100" id="password" min="3" placeholder="Input your password" required>
                            </div>
                            <input class="w-100 btn text-white bg-primary" type="submit" value="Register">
                            <hr>
                            <button class="btn border border-1 w-100 mb-3" type="button">Register with Google</button>
                        </form>
                        <div class="text-secondary text-center">Have an account? <a class="text-decoration-none" href="index.html">Log in</a></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 col-lg-6 background-pattern">
            </div>
        </div>
    </div>

    <script>
        const handleSubmit = (event) => {
            event.preventDefault()
    
            const form = document.getElementById("formRegis")
            form.reset()
            window.location.href = "index.html"
        }
    </script>
</body>

</html>
