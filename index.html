<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        .background-pattern {
            background: url('assets/img/login/desktop.jpg');
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row gy-5">
            <div class="col-md-3 col-lg-6 d-none d-md-block background-pattern">
            </div>

            <div class="col-12 col-md-9 col-lg-6">
                <img class="mt-4 ms-3" src="assets/img/BrandName.jpg" alt="brand name">

                <div class="form__container">
                    <div class="form__items">
                        <div class="fw-medium fs-2 text-start">Welcome</div>
                        <div class="text-secondary mb-3">Login here to access your account</div>
                        <form id="formLogin" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control w-100" id="email" placeholder="Input your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control w-100" id="password" min="3"
                                    placeholder="Input your password" required>
                            </div>
                            <input class="w-100 btn text-white" style="background-color:#CD7B2E" type="submit"
                                value="Login">
                            <hr>
                            <button class="btn border border-1 w-100 mb-3" type="button">Register with Google</button>
                        </form>

                        <div class="text-secondary text-center">Don't have an account? <a class="text-decoration-none"
                                href="register.html">Sign up</a></div>
                    </div>
                </div>
            </div>

            <div class="col-12 d-md-none background-pattern">
            </div>
        </div>
    </div>


    <script>
        const handleSubmit = (event) => {
            event.preventDefault()

            const form = document.getElementById("formLogin")
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value

            const data = {
                email: email,
                password: password
            }

            localStorage.setItem("user", JSON.stringify(data));
            form.reset()

            window.location.href = "home.html"
        }
    </script>
</body>

</html>
